<!DOCTYPE html>
<html>
<head>
    <title>SQLi Demo Page</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .box { border: 1px solid #ccc; padding: 20px; width: 350px; margin-bottom: 40px; }
        input { padding: 8px; margin: 5px 0; width: 95%; }
        button { padding: 8px 12px; }
    </style>
</head>
<body>

<h2>Login (Vulnerable)</h2>
<div class="box">
    <input id="user" type="text" placeholder="username">
    <input id="pass" type="password" placeholder="password">
    <button onclick="login()">Login</button>
    <p id="loginResult"></p>
</div>

<h2>Product Search (Vulnerable)</h2>
<div class="box">
    <input id="search" type="text" placeholder="search item...">
    <button onclick="searchProduct()">Search</button>
    <ul id="results"></ul>
</div>

<script>
async function login() {
    let username = document.getElementById("user").value;
    let password = document.getElementById("pass").value;

    let res = await fetch("http://localhost:5000/vuln-login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
    });

    let data = await res.json();
    document.getElementById("loginResult").innerText = data.message;
}

async function searchProduct() {
    let q = document.getElementById("search").value;

    let res = await fetch("http://localhost:5000/vuln-search?q=" + encodeURIComponent(q));
    let data = await res.json();

    let out = document.getElementById("results");
    out.innerHTML = "";

    data.forEach(item => {
        let li = document.createElement("li");
        li.innerText = JSON.stringify(item);
        out.appendChild(li);
    });
}
</script>

</body>
</html>
