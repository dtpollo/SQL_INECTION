services:
  db:
    build:
      context: ./db
    container_name: sql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    container_name: sql_api
    # âœ… CORREGIDO: Dependencia simple para evitar el error de salud prematura
    depends_on:
      - db
    ports:
      - "5000:5000"

  web:
    build:
      context: ./frontend
    container_name: sql_web
    depends_on:
      - api
    ports:
      - "8080:80"
